<html>
    <head>
        <meta charset = <"UTF-8">
        <title> Treinamento em javascript</title>
    </head>
    <body>
        <script>
            // Intervalo no js é uma função que executa varias vezes num mesmo intervalo
            function exibeAlgo(){
                console.log ('Hello ');

            }
            
            // Não tem parentese entre a função , pois está referenciando a função e não executando

            setInterval(exibeAlgo,1000);

           // O timeout executa uma vez, mas tem um delay do quanto queremos, no exemplo 5000segundos
            setTimeout(exibeAlgo,5000);
        </script>
    </body>
</html>
