<html>
    <head>
        <meta charset = <"UTF-8">
        <title> Treinamento em javascript</title>
    </head>
    <body>
        <script>
            var sexo = 'M';
            // "?" O sinal de interrogação gera uma condição ternária
            // Condição ternária ajuda na redução do código, principalmente quando tem muito if
            var retorno = sexo === 'M' ? 'Masculino' : 'Feminino';
                console.log(retorno);

        </script>
    </body>
</html>
