<html>
    <head>
        <meta charset = <"UTF-8">
        <title> Treinamento em javascript</title>
    </head>
    <body>
        <script>
            // For é utilizado quando temos o tamanho e o valor da interação
            // É um intervalo entre 0 e a 100 "++" é somando a quantidade de i
            for (var i =0); i <= 100; i++){
                console.log(i);


            }
            // A estrutura while geralmente é usada quando não temos controle do tamanho e das interações
            var j = 0;
            while (j<=100){
                console.log(j);

                j++;
            }


        </script>
    </body>
</html>
